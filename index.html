<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js"></script>
    <title>TriviaJS</title>
  </head>

  <body>
    <div class="trivia-title">Trivia!</div>
    <div class="header-info">
      <div class="trivia-score" id="trivia-score">Current Score: 0</div>
      <div class="trivia-time" id="trivia-time">Time Remaining: 30s</div>
    </div>

    <div class="game-board">
      <div class="question-num" id="question-num"></div>
      <div class="trivia-question" id="trivia-question"></div>
      <div class="ans-choices">
        <div class="ans-choices-top">
          <div class="ans-choice-1">
            <div class="ans-text" id="ans-choice-1"></div>
          </div>
          <div class="ans-choice-2">
            <div class="ans-text" id="ans-choice-2"></div>
          </div>
        </div>
        <div class="ans-choices-bot">
          <div class="ans-choice-3">
            <div class="ans-text" id="ans-choice-3"></div>
          </div>
          <div class="ans-choice-4">
            <div class="ans-text" id="ans-choice-4"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="user-section">
      <div class="play-restart" id="play_button">
        Start
      </div>
    </div>

    <script type="text/javascript" src="./trivia_data.json"></script>
    <script src="./dist/main.js"></script>
  </body>
</html>
